# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: My MkDocs Sample Repository
site_url: https://maroph.github.io/mkdocs_sample/
site_description: My MkDocs Material Sample GitHub Page
site_author: Manfred Rosenboom (maroph)

repo_name: maroph/mkdocs_sample
repo_url: https://github.com/maroph/mkdocs_sample/
edit_uri: edit/main/docs

# MkDocs Theme: Material for MkDocs
# https://squidfunk.github.io/mkdocs-material/
theme:
    name: material
    custom_dir: overrides
# https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
    palette:
        - scheme: default
          primary: indigo
          accent: indigo
          toggle:
            icon: material/brightness-7
            name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
            icon: material/brightness-4
            name: Switch to light mode
    font: false
    language: en
    direction: ltr
#    favicon: assets/favicon.ico
    features:
        - header.autohide
        - content.action.edit
        - content.action.view
        - content.code.copy
        - content.tooltips
        - navigation.footer
        - navigation.indexes
        - navigation.instant
        - navigation.instant.progress
        - navigation.prune
        - navigation.sections
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top
        - search.suggest
        - search.highlight
        - toc.follow
#        - toc.integrate
    icon:
        repo: fontawesome/brands/github
        edit: material/pencil 
        view: material/eye

nav:
    - Home: index.md
    - Blog: blog/index.md
    - Info:
        - info.md
        - About: info/about.md
        - GDPR/DSGVO: info/gdpr.md
        - License: info/license.md
        - Sources: info/sources.md
        - This Site: info/site.md

docs_dir: docs
site_dir: site

use_directory_urls: false
strict: true

copyright: Copyright (c) 2025 <a href="https://maroph.github.io/">Manfred Rosenboom</a>

markdown_extensions:
    - attr_list
# available icons, emojis: https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/#search
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - tables

plugins:
    - git-revision-date-localized:
          enable_creation_date: false
          fallback_to_build_date: true
          timezone: Europe/Amsterdam
          type: iso_datetime
    - info:
        enabled: false
    - privacy:
          enabled: false
          cache: true
    - search:
          lang: en
# https://squidfunk.github.io/mkdocs-material/setup/setting-up-a-blog/#writing-your-first-post
    - blog:
        enabled: true
        authors: false
        blog_dir: blog
        blog_toc: true
        draft: false
        draft_on_serve: false
        draft_if_future_date: true
        pagination: true
        pagination_per_page: 10
        pagination_url_format: "page/{page}"
        post_date_format: EEEE, MMMM d, yyyy
        pagination_if_single_page: false
        post_excerpt: optional
        post_excerpt_separator: "<!--more-->"
        post_readtime: false
        archive: true
        archive_name: Archive
        archive_date_format: yyyy
        archive_url_format: "archive/{date}"
        archive_toc: true
        categories: false
        categories_name: Categories
        categories_url_format: "category/{slug}"
        categories_toc: true
        categories_allowed:
            - General

